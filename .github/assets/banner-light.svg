      @keyframes pulse2 { 0%,100% { opacity:0.03; } 50% { opacity:0.08; } }
      @keyframes pulse3 { 0%,100% { opacity:0.15; } 50% { opacity:0.4; } }
      @keyframes drift { 0% { transform:translateX(0) translateY(0); } 50% { transform:translateX(8px) translateY(-4px); } 100% { transform:translateX(0) translateY(0); } }
      @keyframes drift2 { 0% { transform:translateX(0) translateY(0); } 50% { transform:translateX(-6px) translateY(5px); } 100% { transform:translateX(0) translateY(0); } }
      @keyframes scanline { 0% { transform:translateY(-300px); } 100% { transform:translateY(300px); } }
      @keyframes lineGrow { 0% { stroke-dashoffset:200; } 100% { stroke-dashoffset:0; } }
      @keyframes nodePulse { 0%,100% { r:2; opacity:0.3; } 50% { r:3.5; opacity:0.7; } }
    </style>
